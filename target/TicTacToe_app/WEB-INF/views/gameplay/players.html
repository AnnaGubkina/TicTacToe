<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>

<div th:each="player : ${players}">
    <a th:href="@{/gameplay/players/{id}(id=${player.getId()})}" th:text="${player.getName()}">user</a>&nbsp;<a th:text="${player.getSymbol()}">symbol</a>
</div>
<br/>
<a href="/gameplay">Enter one more player</a>
<br/>
<br/>
<a href="/gameplay/players/game?step=&symbol=">Start the game TicTacToe</a>

</body>
</html>
